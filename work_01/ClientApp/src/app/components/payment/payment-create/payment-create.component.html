<form class="form-container" [formGroup]="paymentForm" (submit)="insert()">
  <div class="f-w">
    <h3>Add new payment</h3>
  </div>
  <mat-form-field class="f-w">
    <mat-label>Payment Month</mat-label>
    <input matInput formControlName="pMonth" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="f.pMonth.touched && f.pMonth.errors">Payment Month required</mat-error>
  </mat-form-field>
  <mat-form-field class="f-w">
    <mat-label>Membar Name</mat-label>
    <mat-select formControlName="memberId">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let m of members" [value]="m.memberId">
        {{m.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="f.memberId.touched && f.memberId.errors">Member Name required</mat-error>

  </mat-form-field>
  <mat-form-field class="f-w">
    <mat-label>Amount</mat-label>
    <input type="number" matInput formControlName="pAmount">
    <mat-error *ngIf="f.pAmount.touched && f.pAmount.errors">Amount required</mat-error>
  </mat-form-field>
  <div class="f-w">
    <button [disabled]="paymentForm.invalid" mat-raised-button type="submit" color="accent"><mat-icon>save_alt</mat-icon> Save</button>
  </div>
  <div class="f-w">
    <a mat-flat-button [routerLink]="['/payment']">Back to list</a>
  </div>
</form>
